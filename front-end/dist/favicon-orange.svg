<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#orangeGradient)" stroke="#FF4500" stroke-width="1"/>
  
  <!-- Leaf/plant icon -->
  <g transform="translate(8, 6)">
    <!-- Main leaf -->
    <path d="M8 2 C12 2, 14 6, 14 10 C14 14, 12 18, 8 18 C4 18, 2 14, 2 10 C2 6, 4 2, 8 2 Z" 
          fill="#FFF" opacity="0.9"/>
    
    <!-- Leaf vein -->
    <path d="M8 4 L8 16" stroke="#FF4500" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Side veins -->
    <path d="M6 8 L8 10 L10 8" stroke="#FF4500" stroke-width="1" stroke-linecap="round" fill="none"/>
    <path d="M5 12 L8 14 L11 12" stroke="#FF4500" stroke-width="1" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Small accent dot -->
  <circle cx="22" cy="10" r="2" fill="#FFE4B5" opacity="0.8"/>
</svg>